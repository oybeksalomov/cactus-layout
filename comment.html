<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cactus</title>
  <!-- bootstrap icons link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- style css -->
  <link rel="stylesheet" href="./css/styleGlobal.css">
  <link rel="stylesheet" href="./css/styleLocal.css">
</head>
<body>
  <div id="index" class="mainContainer mainContainerPadding bg-white position-relative">

    <div class="post py-3">

      <div class="pb-2">
        <div class="container-fluid">
          <div class="d-flex">

            <button type="button" class="backBtn p-0 pe-2">
              <img src="./assets/Back.png" alt="back">
            </button>
  
            <div class="avatarContainer">
              <a href="#">
                <img src="./images/profile-6.jpg" class="avatarImg" alt="profile picture">
              </a>
            </div>
  
            <div class="d-flex flex-column justify-content-center px-2">
              <p class="m-0 fw-semibold">Nairobi Adams</p>
              <p class="fontSizeS opacity-50 m-0">Berlin</p>
            </div>
  
          </div>
        </div>
      </div>

      <div class="postMediaContainer position-relative">
        <div class="postMediaBg">
          <img src="./images/post-6.jpg" class="postMedia" alt="post photo">
        </div>

        <div class="postInfo position-absolute start-50 translate-middle-x rounded-5 p-2 d-flex">
          <div class="d-flex align-items-center bg-white rounded-5 px-2">
            <button class="iconBtnActive">
              <i class="bi bi-heart cactusIcon"></i>
            </button>
            <p class="m-0 fw-semibold">5,2</p>
          </div>

          <div class="d-flex align-items-center px-2">
            <a href="./comment.html" role="button" class="iconBtnActive">
              <i class="bi bi-chat cactusIcon"></i>
            </a>
            <p class="m-0 fw-semibold">140</p>
          </div>

          <div class="d-flex align-items-center px-2">
            <button class="iconBtnActive">
              <i class="bi bi-send cactusIcon"></i>
            </button>
          </div>

          <div class="d-flex align-items-center px-2 ms-auto">
            <button class="iconBtnActive">
              <i class="bi bi-bookmark cactusIcon"></i>
            </button>
          </div>
        </div>
      </div>

    </div>

    <div class="d-flex justify-content-center">
      <div class="step activeStep rounded-circle"></div>
      <div class="step rounded-circle"></div>
    </div>

    <!-- Comments start  -->
    <div id="comments">
      <div class="container-fluid">
        <div class="comments py-3">

          <div class="d-flex align-items-center pb-3">

            <div class="avatarContainer mb-auto">
              <a href="#">
                <img src="./images/profile-2.jpg" class="avatarImg" alt="profile picture">
              </a>
            </div>
  
            <div class="d-flex flex-column justify-content-center px-2">
              <p class="m-0 fw-semibold">David Murel <span class="opacity-50 px-1">15m oldin</span></p>
              <p class="m-0">Juda ajoyib rasm ekan!</p>
            </div>
    
            <button type="button" class="iconBtnActive ms-auto">
              <i class="bi bi-heart cactusIcon opacity-50"></i>
            </button>
          </div>

          <div class="d-flex align-items-center pb-3">

            <div class="avatarContainer mb-auto">
              <a href="#">
                <img src="./images/profile-3.jpg" class="avatarImg" alt="profile picture">
              </a>
            </div>
  
            <div class="d-flex flex-column justify-content-center px-2">
              <p class="m-0 fw-semibold">Aliakbar<span class="opacity-50 px-1">25m oldin</span></p>
              <p class="m-0">Juda ajoyib rasm ekan!</p>
            </div>
    
            <button type="button" class="iconBtnActive ms-auto">
              <i class="bi bi-heart cactusIcon opacity-50"></i>
            </button>
          </div>

          <div class="d-flex align-items-center pb-3">

            <div class="avatarContainer mb-auto">
              <a href="#">
                <img src="./images/profile-7.jpg" class="avatarImg" alt="profile picture">
              </a>
            </div>
  
            <div class="d-flex flex-column justify-content-center px-2">
              <p class="m-0 fw-semibold">David Murel <span class="opacity-50 px-1">15m oldin</span></p>
              <p class="m-0">Juda ajoyib rasm ekan!</p>
            </div>
    
            <button type="button" class="iconBtnActive ms-auto">
              <i class="bi bi-heart cactusIcon opacity-50"></i>
            </button>
          </div>

          <div class="d-flex align-items-center pb-3">

            <div class="avatarContainer mb-auto">
              <a href="#">
                <img src="./images/profile-4.jpg" class="avatarImg" alt="profile picture">
              </a>
            </div>
  
            <div class="d-flex flex-column justify-content-center px-2">
              <p class="m-0 fw-semibold">Claire <span class="opacity-50 px-1">1h oldin</span></p>
              <p class="m-0">Juda ajoyib rasm ekan!</p>
            </div>
    
            <button type="button" class="iconBtnActive ms-auto">
              <i class="bi bi-heart cactusIcon opacity-50"></i>
            </button>
          </div>

        </div>
      </div>
    </div>




    <!-- bottom navbar -->
    <div id="bottomNavbar" class="py-1 bg-white position-fixed bottom-0">
      <div class="container-fluid">
        <div class="bottomNavbar d-flex justify-content-between">

          <div>
            <a href="./index.html" role="button" class="bottomNavIcon">
              <i class="bi bi-house-door cactusIcon"></i>
            </a>
          </div>

          <div>
            <a href="#" role="button" class="bottomNavIcon">
              <i class="bi bi-collection-play cactusIcon"></i>
            </a>
          </div>

          <div>
            <a href="#" role="button" class="bottomNavIcon">
              <img src="./assets/Publish.png" class="rounded-5" alt="publish">
            </a>
          </div>

          <div>
            <a href="#" role="button" class="bottomNavIcon">
              <i class="bi bi-bag cactusIcon"></i>
            </a>
          </div>

          <div>
            <a href="./accaunt.html" role="button" class="bottomNavIcon">
              <i class="bi bi-person cactusIcon"></i>
            </a>
          </div>

        </div>
      </div>
    </div>

  </div>


  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
