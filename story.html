<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cactus</title>
  <!-- bootstrap icons link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- style css -->
  <link rel="stylesheet" href="./css/styleGlobal.css">
  <link rel="stylesheet" href="./css/styleLocal.css">
</head>
<body>
  <div id="login" class="mainContainer bg-white position-relative">

    <div id="story" class="">

      <div class="storyContainer d-flex justify-content-center align-items-center">
        <video src="./images/story-1.mp4" class="storyMedia"></video>
      </div>

      <div class="storyInfo position-absolute top-0 ">
        <div class="container-fluid h-100">
          <div class=" h-100 d-flex flex-column pb-3">

            <!-- progress  -->
            <div class="d-flex row py-3 px-2">
              <div class="storyLengthBg col rounded-5 p-0">
                <div class="storyLength bg-white rounded"></div>
              </div>
            </div>

            <div class="d-flex align-items-center pb-2">

              <div class="avatarContainer mb-auto">
                <a href="#">
                  <img src="./images/profile-3.jpg" class="avatarImg" alt="profile picture">
                </a>
              </div>
    
              <div class="d-flex flex-column justify-content-center px-2 text-white">
                <p class="m-0 fw-semibold">Aliakbar<span class="opacity-75 px-1">10m</span></p>
              </div>

              <div class="d-flex ms-auto">
                <div class="px-1">
                  <button type="button" class="iconBtnActive playStory">
                    <i class="bi bi-play-fill cactusIcon text-white"></i>
                  </button>
                </div>

                <div class="px-1">
                  <a href="#" role="button" class="bottomNavIcon">
                    <i class="bi bi-three-dots cactusIcon text-white"></i>
                  </a>
                </div>
    
                <div class="px-1">
                  <a href="./index.html" role="button" class="bottomNavIcon">
                    <i class="bi bi-x cactusIcon text-white"></i>
                  </a>
                </div>
              </div>
            </div>

            <form class="sendMessage d-flex rounded-5 p-2 mt-auto w-100">
              <input type="text" placeholder="Xabar jo'natish" class="sendMessageInput px-2 w-100 border-0 rounded-start-5">
              <button class="iconBtnActive sendMessageBtn rounded-end-5">
                <i class="bi bi-send cactusIcon"></i>
              </button>
            </form>

          </div>
        </div>
      </div>

    </div>

  </div>


  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/story.js"></script>
</body>
</html>
