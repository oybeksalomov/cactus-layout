<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cactus</title>
  <!-- bootstrap icons link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- style css -->
  <link rel="stylesheet" href="./css/styleGlobal.css">
  <link rel="stylesheet" href="./css/styleLocal.css">
</head>
<body>
  <div id="storyUpload" class="mainContainer bg-white position-relative">

    <div >

      <div class="storyContainer d-flex justify-content-center align-items-center">
        <!-- <video src="./images/story-1.mp4" class="storyMedia"></video> -->
        <img src="./images/story-1.jpg" class="storyMedia" alt="story">
      </div>

      <div class="storyInfo position-absolute top-0 ">
        <div class="container-fluid h-100">
          <div class=" h-100 d-flex flex-column py-3">

            <div class="d-flex align-items-center pb-2">

              <div class="px-1">
                <a href="./index.html" role="button" class="bottomNavIcon">
                  <i class="bi bi-x cactusIcon text-white"></i>
                </a>
              </div>

              <div class="d-flex ms-auto">
                <div class="px-1">
                  <button type="button" class="iconBtnActive">
                    <i class="bi bi-download cactusIcon text-white"></i>
                  </button>
                </div>

                <div class="px-1">
                  <button type="button" class="iconBtnActive">
                    <i class="bi bi-paperclip cactusIcon text-white"></i>
                  </button>
                </div>

                <div class="px-1">
                  <button type="button" class="iconBtnActive">
                    <i class="bi bi-emoji-smile cactusIcon text-white"></i>
                  </button>
                </div>

                <div class="px-1">
                  <button type="button" class="iconBtnActive">
                    <i class="bi bi-type cactusIcon text-white"></i>
                  </button>
                </div>
    
              </div>
            </div>

            <div class="d-flex align-items-center mt-auto">

              <div class="avatarContainer mb-auto">
                <a href="#">
                  <img src="./images/profile-3.jpg" class="avatarImg" alt="profile picture">
                </a>
              </div>
    
              <div class="d-flex flex-column justify-content-center px-2 text-white">
                <p class="m-0 fw-semibold">Story</p>
              </div>

              <div class="d-flex ms-auto">
                <div class="px-1">
                  <button type="button" class="iconBtnActive rightButton rounded-circle">
                    <i class="bi bi-chevron-right text-white"></i>
                  </button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>

  </div>


  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/story.js"></script>
</body>
</html>
